								<li ui-sref-active="active"><a ui-sref = "gallery">Gallery</a></li>

<loading class="loading-indicator"></loading>

<script type="text/javascript">
	$(document).ready(function () {
		// toggle smiley kitty-logo
		var smile = 'src/images/kitty2.jpg'
		var kitty = "src/images/kitty.jpg"
    	$('header').mouseover(function () {
        	$('.navbar-brand img').attr('src',smile)
    	});
    	$('header').mouseout(function () {
        	$('.navbar-brand img').attr('src',kitty)
    	});
	});

</script>
